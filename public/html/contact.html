<!-- Contact -->
<section class="container-fluid d-flex row justify-content-center align-items-center min-vh-100 p-5" id="contact">
  <div class="container-lg d-flex row justify-content-center align-items-center">
    <img class="rounded-circle" src="../assets/pic_contact.jpg" id="pic" alt="Me with a phone">
    <form action="https://api.web3forms.com/submit" method="POST">
      <input type="hidden" name="access_key" value="fe103d37-0453-4e12-b5a5-d34c8a79155c">
      <div>
        <label for="name"></label><input type="text" name="name" class="form-control" id="name" placeholder="Your name" required>
      </div>
      <div class="mb-3">
        <label for="email"></label><input type="email" name="email " class="form-control" id="email" placeholder="Your email" required>
      </div>
      <div class="mb-3">
        <label for="message"></label><textarea class="form-control"  name="message" id="message" rows="3" placeholder="Your message" required></textarea>
      </div>

      <div class="col-12">
        <button class="btn btn-dark" type="submit">Submit form</button>
      </div>
    </form>
  </div>
