<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/contact.css">

    <title>Contact</title>
</head>
<body>

<!-- Navbar -->
<header id="navbar"></header>

<!-- Contact -->
<section class="container-fluid d-flex row justify-content-center align-items-center min-vh-100 p-5" id="contact">
  <div class="container-lg d-flex row justify-content-center align-items-center">
    <img class="rounded-circle" src="../assets/pic_contact.jpg" id="pic" alt="Me with a phone">
    <form action="https://api.web3forms.com/submit" method="POST">
      <input type="hidden" name="access_key" value="e48c290e-1321-4fba-a8a3-12afa40aa94d">
      <div>
        <label for="name"></label><input type="text" name="name" class="form-control" id="name" placeholder="Your name" required>
      </div>
      <div class="mb-3">
        <label for="email"></label><input type="email" name="email " class="form-control" id="email" placeholder="Your email" required>
      </div>
      <div class="mb-3">
        <label for="message"></label><textarea class="form-control"  name="message" id="message" rows="3" placeholder="Your message" required></textarea>
      </div>

      <div class="center-text d-flex justify-content-center">
        <button class="btn btn-dark rounded-pill px-4" type="submit">Submit form</button>
      </div>
    </form>
  </div>
</section>

<!-- Footer -->
<div id="footer"></div>

<!-- Script JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/7dfd240d49.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script src="../js/script.js"></script>
<script src="../js/include.js"></script>

</body>
</html>
